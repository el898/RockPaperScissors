<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="navbar" id="navbarlink">
    <i class="fa fa-times" onclick="hidemenu()"></i>
    <ul>
      <li>
        <a href="./instruction.html">Instructions</a>

    <div><i class="fa fa-bars" onclick="showmenu()"></i></div>
  </div>
  <header>
    <h1>Rock || Paper || Scissors</h1>
  </header>
<div class="game body">
  <div class="game">
    <div class="player">
      <h2><em>Player</em></h2>
      <p>Score: <span id="playerScore">0</span></p>
      <div class="images">
        <img src="Images/rock.jpg" alt="rock" id="playerRock">
        <img src="Images/paper.jpg" alt="paper" id="playerPaper">
        <img src="Images/scissors.jpg" alt="scissors" id="playerScissors">
      </div>
      <div class="btn-flex">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
      </div>
    </div>

    <div class="computer">
      <h2><em>Computer</em></h2>
      <p>Score: <span id="computerScore">0</span></p>
      <div class="images2">
        <img src="Images/rock.jpg" alt="rock" id="computerRock">
        <img src="Images/paper.jpg" alt="paper" id="computerPaper">
        <img src="Images/scissors.jpg" alt="scissors" id="computerScissors">
      </div>
  
  </div>   
    </div>
   
  </div>
 
    </div>
    </div>
    </div>
  </div>
  <div id="resultMessage" class="result-message" style="color: white; font-size:x-large; text-align: center;"></div>
  <div class="reset">
    <button id="reset">Reset</button>
</div>
  <footer>
    <p>&copy; 2023 Rock Paper Scissors Game | Created by Alasonye Excel</p>
    
  </footer>

  <script src="external.js"></script>
